<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
</head>
<body>

</body>
<nav class="navbar sticky-top navbar-expand-lg navbar-light" id="navbarNav">
    <div class="container-fluid" id="navbarNav">
        <a class="navbar-brand" href="{{url_for('home')}}">
            <img src="/static/WIT%20Logo%20-%20long.png" width="240">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('home')}}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('shop')}}">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('about')}}">About Us</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{url_for('bag')}}">Bag</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container" style="padding:50px">
    <div class="row">
        <div class="col-sm">
            <img src="/static/imgs/Women in IT Products/{{ item.Image.0}}">
        </div>

        <div class="col-sm">
            <h3 class="display-1" style="font-size: 32px">{{ item.Name }}</h3>
            <p>{{ item.Description }}</p>
            {%for size in item.Size%}
            {{ size }}
            {% else %}
            {{ print("Do nothing") }}
            {%endfor%}
            <p>${{'{:20,.2f}'.format(item.Price)}}</p>
            <form action="{{url_for('add_to_cart')}}" method="POST">
                <!-- Hidden input is not best practice but this is a hackathon :p -->
                <input name="referrer" type="hidden" value="bag">
                <input name="cartItem" type="hidden" value="{{ item.productID }}">
                <button class="btn btn-secondary">Add to cart</button>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
