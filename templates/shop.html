<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
<div id="header"><h1>placeholder header</h1></div>

<div class="container">
    <h1>hello welcome to the shop page: here be the products </h1>
        {%for item in items%}
        <div class="item">
            <p>{{ item.Name }}</p>
{#            <img src="{{url_for('static', filename="{{item.productID}}.png")}}" alt="">#}
            <img src="/static/imgs/{{ item.productID}}.png" alt="">
            <a href="{{url_for('itemPage')}}">item link</a>
            <button>Add to cart</button>
        </div>
            {% else %}}
<a>Couldn't load items</a>
        {% endfor %}


    </div>
</div>

</body>
</html>
