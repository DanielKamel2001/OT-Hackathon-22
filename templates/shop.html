<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
</head>
<body>
<nav class="navbar sticky-top navbar-expand-lg navbar-light" id="navbarNav">
        <div class="container-fluid" id="navbarNav">
            <a class="navbar-brand" href="{{url_for('home')}}">
                <img src="/static/WIT%20Logo%20-%20long.png" width="240">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('home')}}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{url_for('shop')}}">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('about')}}">About Us</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('bag')}}">Bag</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
<div class="container">
    <div class="container">
        <h1>hello welcome to the shop page: here be the products </h1>
        <div class="row align-items-start">
            {%for item in items%}
            <div class="col-4">
                <p>{{ item.Name }}</p>

                <img src="/static/imgs/Women in IT Products/{{ item.Image.0}}" alt="" width="100%">
                <a href="{{url_for('itemPage')}}">item link</a>
                <p>${{ item.Price }}</p>
                <form action="{{url_for('add_to_cart')}}" method="POST">
                    <!-- Hidden input is not best practice but this is a hackathon :p -->
                    <input name="referrer" type="hidden" value="shop">
                    <input name="cartItem" type="hidden" value="{{ item.productID }}">
                    <button>Add to cart</button>
                </form>
            </div>
            {% else %}}
            <a>Couldn't load items</a>
            {% endfor %}
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
