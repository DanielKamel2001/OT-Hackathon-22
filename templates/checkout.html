<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
</head>
<body>
<!-- I copied this from bag someone make it look nice or smth -->
{% for item in items%}
<p>U GOT {{item.quantity}} OF {{item.Name}} IT COSTS ${{item.Price}} EACH</p>
{% else %}
<p>No items in bag. Itemless even. What are you checking out?</p>
{% endfor %}
<form action="{{url_for('send_checkout')}}" method="POST">
    <label for="email">Email: </label>
    <input type="email" id="email" name="email" placeholder="Email" required>
    <input type="submit">
</form>
</body>
</html>
